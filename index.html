<!DOCTYPE html>
<html lang="zh_CN">
<head>
<style>
    ul{
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #f1f1f1;
        position: fixed;
        top: 0;
        width: 100%;
    }
    li{
        float: left;
    }
    li.right{
        float: right;
    }
    li a{
        display: block;
        color: #000000;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }
    li a.active{
        background-color: #4caf50;
        color: white;
    }
    li a:hover:not(.active){
        background-color: #555555;
        color: white;
    }
    .content{
        margin: 100px auto;
        text-align: center;
        height: auto;
        width: 100% auto;
    }
    .PageDown {
        position: fixed;
        text-align: center;
        width: 100%;
        bottom: 0;
        transition: none;
    }
    .PageDown a{
        color: #555555;
        text-decoration: none;
    }
</style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2019新型冠状病毒——我们在前线</title>
    <script type="text/javascript" charset="utf-8"> 
      var s="2019新型冠状病毒——我们在前线 ".split("");
      function func(){ 
          s.push(s[0]); 
          s.shift();// 去掉数组的第一个元素 
          document.title = s.join(""); 
      } 
      setInterval(func,800);//设置时间间隔运行 
    </script> 
</head>
<body>
    <ul>
        <li><a href="https://yanhezhongxue180109.github.io/">主页</a></li>
        <li><a href="#" class="active">新冠病毒</a></li>
        <li class="right"><a href="https://yanhezhongxue180109.github.io/about.html">关于</a>
        <li class="right"><a href="https://github.com/Yanhezhongxue180109/2019-nCov-explore/">GitHub项目</a></li>
    </ul>
    <div class="content">
        <h1></h1>
    </div>
    <div class="PageDown">
        <p>使用GitHub个人主页进行搭建</p>
    </div>
</body>
</html>
